name: Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "apps/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:
    inputs:
      force_backend:
        description: "ForÃ§ar deploy do Backend"
        required: false
        type: boolean
        default: false
      force_frontend:
        description: "ForÃ§ar deploy do Frontend"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # Detecta quais apps mudaram
  # ============================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/backend/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            frontend:
              - 'apps/frontend/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'

  # ============================================
  # Backend: Build & Push Docker Image
  # ============================================
  backend-build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || github.event.inputs.force_backend == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set OWNER lowercase
        id: owner
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.owner.outputs.owner_lc }}/lotio-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}

  # ============================================
  # Backend: Deploy
  # ============================================
  backend-deploy:
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-build]
    environment: production
    if: |
      always() &&
      (needs.detect-changes.outputs.backend == 'true' || github.event.inputs.force_backend == 'true') &&
      needs.backend-build.result == 'success'
    steps:
      - name: Checkout (compose + configs)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.prod.yml
            prometheus.prod.yml

      - name: Sync compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          timeout: 40s
          command_timeout: 10m
          source: "docker-compose.prod.yml,prometheus.prod.yml"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          timeout: 40s
          command_timeout: 30m
          script: |
            set -euo pipefail
            cd ${{ secrets.DEPLOY_PATH }}

            # â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            log()  { echo "$(date '+%H:%M:%S') [DEPLOY] $*"; }
            fail() { echo "$(date '+%H:%M:%S') [DEPLOY] âŒ $*" >&2; docker logs --tail=100 lotio_backend 2>/dev/null || true; exit 1; }

            # Normalize repository owner to lowercase for Docker image reference
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="ghcr.io/$OWNER_LC/lotio-backend:latest"

            # â”€â”€ 1. Login GHCR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            log "Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # â”€â”€ 2. Pull latest image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            log "Pulling $IMAGE..."
            docker pull "$IMAGE"

            # â”€â”€ 3. Ensure infra is healthy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            log "Starting infrastructure services..."
            docker compose -f docker-compose.prod.yml up -d db redis rabbitmq

            log "Waiting for infrastructure to be healthy..."
            for svc in db redis rabbitmq; do
              CONTAINER="$(docker compose -f docker-compose.prod.yml ps -q "$svc" 2>/dev/null)"
              if [ -z "$CONTAINER" ]; then
                fail "Infrastructure service '$svc' is not running"
              fi
              for i in $(seq 1 30); do
                STATUS=$(docker inspect --format='{{if .State.Health}}{{.State.Health.Status}}{{else}}running{{end}}' "$CONTAINER" 2>/dev/null || echo "missing")
                if [ "$STATUS" = "healthy" ] || [ "$STATUS" = "running" ]; then
                  log "  âœ“ $svc is $STATUS"
                  break
                fi
                if [ "$i" -eq 30 ]; then
                  fail "Infrastructure service '$svc' did not become healthy (status: $STATUS)"
                fi
                sleep 2
              done
            done

            # â”€â”€ 4. Run database migrations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            log "Running Prisma migrations..."
            docker compose -f docker-compose.prod.yml run --rm -T \
              --entrypoint "" backend \
              npx prisma migrate deploy
            log "  âœ“ Migrations applied"

            # â”€â”€ 5. Stop old backend cleanly â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            log "Stopping old backend container..."
            docker compose -f docker-compose.prod.yml stop backend 2>/dev/null || true
            docker compose -f docker-compose.prod.yml rm -f backend 2>/dev/null || true
            log "  âœ“ Old backend removed"

            # â”€â”€ 6. Start new backend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            log "Starting new backend..."
            docker compose -f docker-compose.prod.yml up -d --no-deps backend
            sleep 3

            # Verify the container is at least running
            if ! docker ps --format '{{.Names}}' | grep -q lotio_backend; then
              fail "Backend container failed to start"
            fi
            log "  âœ“ Backend container is running"

            # â”€â”€ 7. Health check loop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            log "Waiting for backend to become healthy (up to 180s)..."
            MAX_ATTEMPTS=36
            SLEEP_INTERVAL=5
            for i in $(seq 1 $MAX_ATTEMPTS); do
              # Check if container is still running (hasn't crashed)
              RUNNING=$(docker inspect --format='{{.State.Running}}' lotio_backend 2>/dev/null || echo "false")
              if [ "$RUNNING" != "true" ]; then
                fail "Backend container stopped unexpectedly"
              fi

              HEALTH=$(docker inspect --format='{{.State.Health.Status}}' lotio_backend 2>/dev/null || echo "starting")
              case "$HEALTH" in
                healthy)
                  log "  âœ… Backend is healthy! (attempt $i/$MAX_ATTEMPTS)"
                  break
                  ;;
                unhealthy)
                  fail "Backend health check failed (unhealthy)"
                  ;;
                *)
                  if [ "$i" -eq "$MAX_ATTEMPTS" ]; then
                    fail "Backend health check timed out after $((MAX_ATTEMPTS * SLEEP_INTERVAL))s (status: $HEALTH)"
                  fi
                  echo "  â³ Attempt $i/$MAX_ATTEMPTS â€” status: $HEALTH â€” waiting ${SLEEP_INTERVAL}s..."
                  sleep $SLEEP_INTERVAL
                  ;;
              esac
            done

            # â”€â”€ 8. Final verification â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            log "--- Final Container Status ---"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" | head -n 20
            echo ""
            log "--- Last 20 backend logs ---"
            docker logs --tail=20 lotio_backend 2>&1 || true
            log "ðŸš€ Deploy completed successfully!"

  # ============================================
  # Frontend: Build (Nuxt static generation)
  # ============================================
  frontend-build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event.inputs.force_frontend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build + Generate (Nuxt static)
        working-directory: apps/frontend
        env:
          NUXT_PUBLIC_API_BASE: ${{ secrets.FRONTEND_API_URL }}
        run: |
          pnpm run build
          pnpm run generate

      - name: Pack static output
        run: tar -czf front.tar.gz -C apps/frontend/.output public

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: front-static
          path: front.tar.gz
          retention-days: 3

  # ============================================
  # Frontend: Deploy (aguarda backend se ambos mudaram)
  # ============================================
  frontend-deploy:
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-build, backend-deploy]
    environment: production
    if: |
      always() &&
      (needs.detect-changes.outputs.frontend == 'true' || github.event.inputs.force_frontend == 'true') &&
      needs.frontend-build.result == 'success' &&
      (
        (needs.detect-changes.outputs.backend != 'true' && github.event.inputs.force_backend != 'true') ||
        needs.backend-deploy.result == 'success'
      )
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: front-static

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "front.tar.gz"
          target: "/tmp"

      - name: Publish (atomic swap)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            DEPLOY_PATH="${{ secrets.FRONT_DEPLOY_PATH }}"
            RELEASE="/tmp/front_release_$(date +%s)"

            mkdir -p "$RELEASE"
            tar -xzf /tmp/front.tar.gz -C "$RELEASE"

            # Atomic swap
            sudo mkdir -p "$DEPLOY_PATH"
            sudo rm -rf "${DEPLOY_PATH}.old" || true
            sudo mv "$DEPLOY_PATH" "${DEPLOY_PATH}.old" || true
            sudo mkdir -p "$DEPLOY_PATH"
            sudo cp -a "$RELEASE/public/." "$DEPLOY_PATH/"

            # Secure permissions
            sudo chown -R www-data:www-data "$DEPLOY_PATH"
            sudo find "$DEPLOY_PATH" -type d -exec chmod 755 {} \;
            sudo find "$DEPLOY_PATH" -type f -exec chmod 644 {} \;

            # Cleanup
            rm -rf "$RELEASE"
            rm -f /tmp/front.tar.gz

            echo "âœ… Frontend publicado em $DEPLOY_PATH"

  # ============================================
  # Summary
  # ============================================
  summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-deploy, frontend-deploy]
    if: always()
    steps:
      - name: Deploy Summary
        run: |
          echo "## Deploy Summary â€” Lotio" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| App | Changed | Force | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|---------|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.detect-changes.outputs.backend }} | ${{ github.event.inputs.force_backend || 'false' }} | ${{ needs.backend-deploy.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.detect-changes.outputs.frontend }} | ${{ github.event.inputs.force_frontend || 'false' }} | ${{ needs.frontend-deploy.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
